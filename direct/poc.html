<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Continue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Tap Continue</h2>
<button onclick="askCam()">Continue</button>

<script>
function askCam() {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(() => {
      document.body.innerHTML = "<h3>Camera allowed</h3>";
    })
    .catch(err => {
      document.body.innerHTML = "<h3>Permission denied</h3>";
    });
}
</script>

</body>
</html>
